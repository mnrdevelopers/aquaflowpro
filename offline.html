<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AquaFlow Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0066ff">
</head>
<body class="welcome-page">
    <div class="container">
        <div class="welcome-content">
            <div class="app-logo">
                <div class="logo-icon" style="background: var(--warning);">
                    <i class="fas fa-wifi-slash"></i>
                </div>
                <h1>You're Offline</h1>
                <p class="tagline">Please check your internet connection</p>
            </div>

            <div class="features-grid">
                <div class="feature">
                    <i class="fas fa-cloud-slash"></i>
                    <h3>No Connection</h3>
                    <p>We can't connect to the internet right now</p>
                </div>
                <div class="feature">
                    <i class="fas fa-sync"></i>
                    <h3>Auto-Retry</h3>
                    <p>We'll automatically sync when you're back online</p>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Limited Access</h3>
                    <p>Some features require an internet connection</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary btn-large" onclick="window.location.reload()">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
                <button class="btn btn-secondary" onclick="if (navigator.onLine) window.location.reload()">
                    <i class="fas fa-home"></i>
                    Go Home
                </button>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when online
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
