<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaFlow Pro - Water Delivery Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0C2B4E"> <!-- Updated theme color -->

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AquaFlow Pro">
    <link rel="apple-touch-icon" href="android/android-launchericon-192-192.png">
    <meta name="msapplication-TileColor" content="#0C2B4E"> <!-- Updated tile color -->
    <meta name="msapplication-TileImage" content="android/android-launchericon-144-144.png">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-remote-config-compat.js"></script>
</head>
<body class="welcome-page">
    <div class="container">
        <div class="welcome-content">
            <!-- App Logo -->
            <div class="app-logo">
                <div class="logo-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <h1>AquaFlow Pro</h1>
                <p class="tagline">Professional Water Delivery Management</p>
            </div>

            <!-- Features -->
            <div class="features-grid">
                <div class="feature">
                    <i class="fas fa-qrcode"></i>
                    <h3>QR Code Delivery</h3>
                    <p>Scan customer QR codes for quick delivery recording</p>
                </div>
                <div class="feature">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <h3>Auto Billing</h3>
                    <p>Automated monthly billing and payment tracking</p>
                </div>
            </div>

            <!-- NEW: Customer Portal Section -->
            <div class="customer-tracker-card">
                <div class="tracker-header">
                    <i class="fas fa-search-location"></i>
                    <h3>Customer Portal</h3>
                </div>
                <p class="tracker-desc">Check your water delivery status</p>
                
                <div class="tracker-input-group">
                    <input type="tel" id="trackingPhone" placeholder="Enter Mobile Number" maxlength="10">
                    <button class="btn btn-success" onclick="trackCustomer()">
                        Track
                    </button>
                </div>

                <div id="trackingResult" class="tracking-result hidden">
                    <!-- Results injected here -->
                </div>
                
                <div id="trackingLoader" class="hidden" style="margin: 10px 0;">
                    <i class="fas fa-circle-notch fa-spin text-white"></i> Searching...
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary btn-large" onclick="goToAuth()">
                    <i class="fas fa-rocket"></i>
                    Business Owner Login
                </button>
                <p class="login-link">
                    New here? <a href="auth.html">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase Config & PWA Script -->
    <script src="firebase-config.js"></script>
    <script src="pwa.js"></script>

    <script>
        // === Auto-Redirect Logic ===
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                console.log("User already logged in, redirecting to app...");
                window.location.href = 'app.html';
            }
        });

        function goToAuth() {
            window.location.href = 'auth.html';
        }

        // === Customer Tracking Logic ===
        async function trackCustomer() {
            const phoneInput = document.getElementById('trackingPhone');
            const resultDiv = document.getElementById('trackingResult');
            const loader = document.getElementById('trackingLoader');
            const phone = phoneInput.value.trim();

            if (!phone || phone.length < 10) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }

            // UI Reset
            resultDiv.innerHTML = '';
            resultDiv.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // We use collectionGroup to search across all business users
                // Note: This requires a composite index in Firestore if combined with other filters,
                // but usually works for single field equality on small datasets or with simple rules.
                const snapshot = await db.collectionGroup('customers')
                    .where('phone', '==', phone)
                    .limit(1)
                    .get();

                loader.classList.add('hidden');

                if (snapshot.empty) {
                    resultDiv.innerHTML = `
                        <div class="tracker-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>No customer found with this number.</p>
                        </div>
                    `;
                    resultDiv.classList.remove('hidden');
                    return;
                }

                // Customer Found
                const customerDoc = snapshot.docs[0];
                const customerData = customerDoc.data();
                
                // Construct result HTML
                const lastUpdated = customerData.updatedAt ? new Date(customerData.updatedAt.seconds * 1000).toLocaleDateString() : 'Recently';
                
                resultDiv.innerHTML = `
                    <div class="tracker-success">
                        <div class="tracker-info-row">
                            <span>Name:</span>
                            <strong>${customerData.name}</strong>
                        </div>
                        <div class="tracker-info-row">
                            <span>Total Cans:</span>
                            <strong>${customerData.totalCans || 0}</strong>
                        </div>
                        <div class="tracker-info-row">
                            <span>Price/Can:</span>
                            <strong>â‚¹${customerData.pricePerCan}</strong>
                        </div>
                        <div class="tracker-status">
                            <i class="fas fa-check-circle"></i> Active Customer
                        </div>
                    </div>
                `;
                resultDiv.classList.remove('hidden');

            } catch (error) {
                console.error("Tracking Error:", error);
                loader.classList.add('hidden');
                resultDiv.innerHTML = `
                    <div class="tracker-error">
                        <p>Error searching. Please try again later.</p>
                    </div>
                `;
                resultDiv.classList.remove('hidden');
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'SW_UPDATED') {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
