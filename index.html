<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaFlow Pro - Water Delivery Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0066ff">
</head>
<body class="welcome-page">
    <div class="container">
        <div class="welcome-content">
            <!-- App Logo -->
            <div class="app-logo">
                <div class="logo-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <h1>AquaFlow Pro</h1>
                <p class="tagline">Professional Water Delivery Management</p>
            </div>

            <!-- Features -->
            <div class="features-grid">
                <div class="feature">
                    <i class="fas fa-qrcode"></i>
                    <h3>QR Code Delivery</h3>
                    <p>Scan customer QR codes for quick delivery recording</p>
                </div>
                <div class="feature">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <h3>Auto Billing</h3>
                    <p>Automated monthly billing and payment tracking</p>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <h3>Business Analytics</h3>
                    <p>Track your delivery business performance</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary btn-large" onclick="goToAuth()">
                    <i class="fas fa-rocket"></i>
                    Start Managing Your Business
                </button>
                <p class="login-link">
                    Already have an account? <a href="auth.html">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function goToAuth() {
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
