<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AquaFlow Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="container">
        <!-- Back Button -->
        <div class="auth-header">
            <button class="btn btn-back" onclick="goToHome()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>

        <div class="auth-container">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="logo-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <h2>AquaFlow Pro</h2>
                <p>Manage your water delivery business</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Sign In</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
            </div>

           <!-- Login Form -->
<form id="loginForm" class="auth-form active">
    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Your email address" required>
    </div>
    
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Your password" required>
        <button type="button" class="btn btn-eye" onclick="togglePassword('loginPassword')">
            <i class="fas fa-eye"></i>
        </button>
    </div>

    <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-sign-in-alt"></i>
        Sign In to Your Business
    </button>
</form>

<!-- Signup Form -->
<form id="signupForm" class="auth-form">
    <div class="input-group">
        <i class="fas fa-store"></i>
        <input type="text" id="businessName" placeholder="Your business name" required>
    </div>
    
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="ownerName" placeholder="Your full name" required>
    </div>
    
    <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="businessPhone" placeholder="Business phone number" required>
    </div>

    <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="businessAddress" placeholder="Business address" required>
    </div>
    
    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="signupEmail" placeholder="Email address" required>
    </div>
    
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signupPassword" placeholder="Create password (min. 6 characters)" required minlength="6">
        <button type="button" class="btn btn-eye" onclick="togglePassword('signupPassword')">
            <i class="fas fa-eye"></i>
        </button>
    </div>

    <div class="input-group">
        <i class="fas fa-rupee-sign"></i>
        <input type="number" id="defaultPrice" placeholder="Default price per 20L can" value="20" min="1" required>
    </div>

    <button type="submit" class="btn btn-success btn-block">
        <i class="fas fa-user-plus"></i>
        Create Business Account
    </button>
</form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        function goToHome() {
            window.location.href = 'index.html';
        }

        function showTab(tabName) {
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.btn-eye i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Form submissions handled in auth.js
    </script>
</body>
</html>
