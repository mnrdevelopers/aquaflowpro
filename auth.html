<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AquaFlow Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’§</text></svg>">

<!-- PWA Meta Tags -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0066ff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="AquaFlow Pro">
<link rel="apple-touch-icon" href="android/android-launchericon-192-192.png">
<meta name="msapplication-TileColor" content="#0066ff">
<meta name="msapplication-TileImage" content="android/android-launchericon-144-144.png">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-remote-config-compat.js"></script>
</head>
<body class="auth-page">
    <div class="container">
        <!-- Back Button -->
        <div class="auth-header">
            <button class="btn btn-back" onclick="goToHome()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>

        <div class="auth-container">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="logo-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <h2>AquaFlow Pro</h2>
                <p>Manage your water delivery business</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs" id="authTabs">
                <button class="tab-btn active" onclick="showTab('login')">Sign In</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Your email address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Your password" required>
                    <button type="button" class="btn btn-eye" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div style="text-align: right; margin-bottom: 1rem;">
                    <a href="#" onclick="showTab('reset')" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                
                <!-- Common Fields -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="ownerName" placeholder="Your full name" required>
                </div>

                <!-- Owner Fields (Default for everyone now) -->
                <div id="ownerFields">
                    <div class="input-group">
                        <i class="fas fa-store"></i>
                        <input type="text" id="businessName" placeholder="Your business name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="businessPhone" placeholder="Business phone number" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="businessAddress" placeholder="Business address" required>
                    </div>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Email address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Create password (min. 6 characters)" required minlength="6">
                    <button type="button" class="btn btn-eye" onclick="togglePassword('signupPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div id="priceField" class="input-group">
                    <i class="fas fa-rupee-sign"></i>
                    <input type="number" id="defaultPrice" placeholder="Default price per 20L can" value="20" min="1">
                </div>

                <button type="submit" class="btn btn-success btn-block" id="signupBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Business Account
                </button>
            </form>

            <!-- Password Reset Form -->
            <form id="resetForm" class="auth-form">
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <h3>Reset Password</h3>
                    <p style="color: var(--gray-600); font-size: 0.9rem;">Enter your email to receive a reset link</p>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" placeholder="Your email address" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
                
                <button type="button" class="btn btn-outline btn-block" onclick="showTab('login')" style="margin-top: 1rem;">
                    Back to Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="pwa.js"></script>
    
    <script>
        function goToHome() {
            window.location.href = 'index.html';
        }

        function showTab(tabName) {
            // Update active tab buttons
            const tabsContainer = document.getElementById('authTabs');
            if (tabName === 'reset') {
                tabsContainer.style.display = 'none'; // Hide tabs for reset view
            } else {
                tabsContainer.style.display = 'flex';
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                // Simple logic to activate correct tab
                const buttons = document.querySelectorAll('.tab-btn');
                if(tabName === 'login' && buttons[0]) buttons[0].classList.add('active');
                if(tabName === 'signup' && buttons[1]) buttons[1].classList.add('active');
            }

            // Show correct form
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            const activeForm = document.getElementById(tabName + 'Form');
            if (activeForm) activeForm.classList.add('active');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.btn-eye i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
    </script>

    <script>
// Force service worker update on page load
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/aquaflowpro/sw.js').then(function(registration) {
            console.log('SW registered: ', registration);
            registration.update(); // Force update
        }).catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
        });
    });
}
</script>
</body>
</html>
